{% extends "base.html" %}

{% block content %}

<section class="container">

    <h1> Hello, {{ current_user.username }}! </h1>

    {% for post in posts %}
        <div>
            <p><b>{{ post.author.username }} says:</b> {{ post.body }} </p>
        </div> 
    {% endfor %}
    
</section>

{% endblock %}
